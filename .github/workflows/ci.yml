name: CI

on:
  push:
    branches: [ main, release/v* ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

  workflow_dispatch:
  workflow_call:
   inputs:
      release:
        required: false
        type: boolean

  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  go_build:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: './src/Compilation/Interop'

    steps:
    - uses: actions/checkout@v4

    - name: glibc version
      run: ldd --version

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: './src/Compilation/Interop/opa-native/go.mod'
        cache-dependency-path: './src/Compilation/Interop/opa-native/go.sum'

    - name: Install gcc
      run: sudo apt-get install -y gcc gcc-mingw-w64

    - name: Build native
      shell: pwsh
      run: ./build.ps1

    - uses: actions/upload-artifact@v4
      with:
        name: opa-native
        overwrite: true
        path: ./src/Compilation/Interop/lib/*
        if-no-files-found: error
        retention-days: 1

  build:
    runs-on: ubuntu-latest
    needs: go_build

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          7.0.x
          8.0.x

    - name: get_opa_lib
      uses: actions/download-artifact@v4
      with:
        name: opa-native
        path: ./src/Compilation/Interop/lib

    - name: Restore Tools
      run: dotnet tool restore

    - name: Build
      run: dotnet build -c Release

    - name: Download OPA CLI
      run: |
        echo "Downloading OPA ${OPA_CLI_VERSION}"
        curl -L --fail -o /usr/local/bin/opa https://openpolicyagent.org/downloads/${OPA_CLI_VERSION}/opa_linux_amd64_static
        chmod 755 /usr/local/bin/opa
      env:
        OPA_CLI_VERSION: ${{ vars.OPA_CLI_VERSION }}

    - name: Test
      run: dotnet test -c Release --no-build /p:CollectCoverage=true /p:CoverletOutput="${GITHUB_WORKSPACE}/TestResults/" /p:CoverletOutputFormat=lcov /p:UseSourceLink=true

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        file: ${GITHUB_WORKSPACE}/TestResults/coverage.net7.0.info ${GITHUB_WORKSPACE}/TestResults/coverage.net8.0.info
        format: lcov

    - name: Pack
      run: dotnet pack -c Release --no-build

    - uses: actions/upload-artifact@v3
      if: ${{ inputs.release }}
      with:
        name: artifacts
        path: ./artifacts/package/release/*
