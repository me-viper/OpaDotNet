name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/v*'
    paths:
      - 'src/**'
      - '.github/workflows/code-quality.yml'

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Qodana Setup'
        shell: pwsh
        run: ./qodana.ps1 -SkipScan

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          args: --linter,qodana-cdnet:2023.3-eap,--solution,qodana.sln
