name: opa-native

on:
  workflow_dispatch:
  workflow_call:

jobs:

  go_build:
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: './src/Compilation/Interop'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: glibc version
      run: ldd --version

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: './src/Compilation/Interop/opa-native/go.mod'
        cache-dependency-path: './src/Compilation/Interop/opa-native/go.sum'

    - name: Install gcc
      run: sudo apt-get install -y gcc gcc-mingw-w64

    - name: Build native
      shell: pwsh
      run: ./build.ps1

    - uses: actions/upload-artifact@v4
      with:
        name: opa-native
        overwrite: true
        path: ./src/Compilation/Interop/lib/*
        if-no-files-found: error
        retention-days: 1
